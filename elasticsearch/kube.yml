apiVersion: v1
kind: PersistentVolume
metadata:
  name: es-data-vol-1
  labels:
    type: local
    app: elasticsearch
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: local
  hostPath:
    path: '/host_mnt/d/data/es1'
---
apiVersion: v1
kind: PersistentVolume
metadata:
